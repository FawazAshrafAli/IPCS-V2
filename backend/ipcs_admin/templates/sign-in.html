{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>IPCS</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/simple-line-icons/css/simple-line-icons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'customer/images/logo-default.png' %}">

  <link rel="stylesheet" href="{% static 'css/formValidation/formValidation.css' %}">
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="https://ipcsgroup.in/wp-content/uploads/2022/07/A1-logo-final.jpg" alt="logo">
              </div>
              <h4>Admin Log In</h4>              
                <div id="message-div">
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <p {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</p>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>                
              <form class="pt-3 box-shadow" name="adminSignInForm" method = "POST" onsubmit="return adminSignInValidate();">
                {% csrf_token %}
                <small style="color: red;"><span class="required-span" id="username-span"></span></small>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="username" placeholder="Username*">
                </div>
                <small style="color: red;"><span class="required-span" id="password-span"></span></small>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="password" placeholder="Password*">
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">                  
                  <button type="button" class="auth-link text-black btn btn-link px-0" onclick="document.getElementById('confirm-email').style.display='block'">Forgot password?</button>
                </div>                
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

<!-- Forgert Password -->
<div class="position-absolute border shadow shadow-danger px-3 pt-3 bg-light" id="confirm-email" style= "display: none; left: 50%; top: 50%; transform: translate(-50%, -50%);">
  <h5 class="text-primary text-center">Forgot Password</h5>
  <hr/>    
  <form name="adminForgorPasswordForm" method="POST" action="{% url 'forgot_admin_password' %}" style="width: 360px;" onsubmit="return adminForgotPasswordValidate()">
      {% csrf_token %}
      <div class="form-group">
          <label for="email" class="form-label">Email*&nbsp;&nbsp;<small><span class="required-span" id="forgot_username-span"></span></small></label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Id"> 
      </div>
      <div class="d-flex justify-content-between pb-3">
          <button type="button" class="btn btn-sm btn-primary text-light" data-dismiss="modal" onclick="document.getElementById('confirm-email').style.display='none'" style="width: 100px;">Cancel</button>
          <button type="submit" class="btn btn-sm btn-primary text-light" style="width: 100px;">Send OTP</button>
      </div>
  </form>
</div>
<!-- Forgert Password -->

  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
  <!-- End plugin js for this page -->

  <script src="{% static 'js/w3/messageTimeOut.js' %}"></script>

  <script src="{% static 'js/w3/formValidation.js' %}"></script>

  <!-- inject:js -->
  <script src="{% static 'js/off-canvas.js' %}"></script>
  <script src="{% static 'js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'js/template.js' %}"></script>
  <script src="{% static 'js/settings.js' %}"></script>
  <script src="{% static 'js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
