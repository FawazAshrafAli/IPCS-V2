{% load static %}
<!doctype html>
<html class="no-js " lang="en">


<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

<title>IPCS Reset Password</title>
<!-- Favicon-->
<link rel="icon" href="favicon.ico" type="image/x-icon">
<!-- Custom Css -->
<link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/style.min.css' %}">    
<link rel="stylesheet" href="{% static 'css/formValidation/formValidation.css' %}">
</head>

<body class="theme-blush">

<div class="authentication">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <br/>
                <div id="message-div">
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <p {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</p>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
                <br/>
                <form name="customerResetForgottenPasswordForm" action="{% url 'reset_forgotten_password' %}" class="card auth_form" method = "POST" onsubmit="return customerResetForgottenPasswordValidate();">
                    {% csrf_token %}
                    <div class="header">
                        <img class="logo" src="https://ipcsgroup.in/wp-content/uploads/2022/07/A1-logo-final.jpg" alt="">
                        <h5>Reset Customer Password</h5>
                    </div>
                    <div class="body">
                        <small><span class="required-span" id="otp-span"></span></small>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="otp" placeholder="OTP*">
                        </div>
                        <small><span class="required-span" id="new_password-span"></span></small>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" name="new_password" placeholder="New Password*">
                        </div>
                        <small><span class="required-span" id="repeat_password-span"></span></small>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" name="repeat_password" placeholder="Repeat New Password*">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block waves-effect waves-light">Reset Password</button type="submit">
                        <div class="text-center">
                            <span><small>For LogIn, click </small><a href="{% url 'customer_login' %}" class="btn btn-primary btn-link px-0">Login</a></span> <br/>
                        </div>
                    </div>
                </form>
                <div class="copyright text-center">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>,
                    <span><a href="https://ipcsgroup.in/" target="_blank">ipcsgroup.in</a></span>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    <img src="{% static 'assets/images/signin.svg' %}" alt="Sign In"/>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/w3/messageTimeOut.js' %}"></script>

<script src="{% static 'js/w3/formValidation.js' %}"></script>

<!-- Jquery Core Js -->
<script src="{% static 'assets/bundles/libscripts.bundle.js' %}"></script>
<script src="{% static 'assets/bundles/vendorscripts.bundle.js' %}"></script> <!-- Lib Scripts Plugin Js -->
</body>


</html>
