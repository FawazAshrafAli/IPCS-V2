{% load static %}
<!doctype html>
<html class="no-js " lang="en">


<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

<title>IPCS Sign In</title>
<!-- Favicon-->
<link rel="icon" href="{% static 'customer/images/logo-default.png' %}" type="image/x-icon">
<!-- Custom Css -->
<link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/style.min.css' %}">
<link rel="stylesheet" href="{% static 'css/formValidation/formValidation.css' %}">
</head>

<body class="theme-blush">

<div class="authentication">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <br/>
                <div id="message-div">
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <p {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</p>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
                <br/>                
                <form name="customerSignInForm" class="card auth_form" method = "POST" onsubmit="return customerSignInValidate()">
                    {% csrf_token %}
                    <div class="header">
                        <img class="logo" src="https://ipcsgroup.in/wp-content/uploads/2022/07/A1-logo-final.jpg" alt="">
                        <h5>Customer Log In</h5>
                    </div>
                    <div class="body">
                        <small><span class="required-span" id="email-span"></span></small>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Email ID">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="zmdi zmdi-account-circle"></i></span>
                            </div>
                        </div>
                        <small><span class="required-span" id="password-span"></span></small>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                            <div class="input-group-append">                                
                                <span class="input-group-text"><i class="zmdi zmdi-lock"></i></span>
                            </div>                            
                        </div>
                        <button type="submit" class="btn btn-primary btn-block waves-effect waves-light">SIGN IN</button type="submit">                        
                        <div class="text-center">
                            <span><small>Forgot password? Click </small><button type="button" class="btn btn-primary btn-link px-0" onclick="document.getElementById('confirm-email').style.display='block'">Forgot Password</button></span> <br/>
                            <span><small>No account? Click <a href="{% url 'customer_signup' %}">Sign Up</a></small></span>
                        </div>
                    </div>
                </form>                
                <div class="copyright text-center">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>,
                    <span><a href="https://ipcsgroup.in/" target="_blank">ipcsgroup.in</a></span>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    <img src="{% static 'assets/images/signin.svg' %}" alt="Sign In"/>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Forgert Password -->
<div class="position-absolute border shadow shadow-danger px-3 pt-3 bg-light" id="confirm-email" style= "display: none; left: 50%; top: 50%; transform: translate(-50%, -50%);">
    <h5 class="text-primary text-center">Forgot Password</h5>
    <hr/>    
    <form name="customerForgotPasswordForm" method="POST" action="{% url 'forgot_password' %}" style="width: 360px;" onsubmit="return customerForgotPasswordValidate()">
        {% csrf_token %}
        <div class="form-group">            
            <label for="email" class="form-label">Email ID*&nbsp;&nbsp;<small><span class="required-span" id="forgot_email-span"></span></small></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email ID or Username">
        </div>
        <div class="d-flex justify-content-between pb-3">
            <button type="button" class="btn btn-primary text-light" data-dismiss="modal" onclick="document.getElementById('confirm-email').style.display='none'" style="width: 100px;">Cancel</button>
            <button type="submit" class="btn btn-primary text-light" style="width: 100px;">Send OTP</button>
        </div>
    </form>
</div>
<!-- Forgert Password -->

<script src="{% static 'js/w3/messageTimeOut.js' %}"></script>

<script src="{% static 'js/w3/formValidation.js' %}"></script>

<!-- Jquery Core Js -->
<script src="{% static 'assets/bundles/libscripts.bundle.js' %}"></script>
<script src="{% static 'assets/bundles/vendorscripts.bundle.js' %}"></script> <!-- Lib Scripts Plugin Js -->
</body>


</html>
